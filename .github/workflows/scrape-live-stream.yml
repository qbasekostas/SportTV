name: Scrape Live Stream URLs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */2 * * *'  # Αυτό θα εκτελεί το workflow κάθε 2 ώρες

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Puppeteer
      run: npm install puppeteer

    - name: Run Puppeteer script
      run: node puppeteer-script.js

    - name: Commit and push changes
      run: |
        git config --global user.email "qbasekostas@yahoo.com"
        git config --global user.name "qbasekostas"
        git add playlist.m3u8
        git commit -m "Update playlist.m3u8 with new entries"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
