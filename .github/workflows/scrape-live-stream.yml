name: Scrape Live Stream URLs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */2 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Puppeteer and fix vulnerabilities
      run: |
        npm install puppeteer@latest
        npm audit fix --force
        npm fund

    - name: Run Puppeteer script
      run: node puppeteer-script.js || exit 1

    - name: Commit and push changes
  run: |
    git config --global user.email "qbasekostas@yahoo.com"
    git config --global user.name "qbasekostas"
    git add playlist.m3u8 package.json package-lock.json
    if ! git diff --quiet --exit-code; then
      git commit -m "Update playlist.m3u8 with new entries"
      git push
    else
      echo "No changes to commit"
    fi
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
