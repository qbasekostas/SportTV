name: M3U Playlist Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run M3U Detector
      run: npm start
    
    - name: Upload playlist.m3u as artifact
      uses: actions/upload-artifact@v2
      with:
        name: playlist
        path: playlist.m3u
