name: M3U8 Detector

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run M3U8 detector
      run: node m3u8_detector.js

    - name: Upload M3U playlist
      uses: actions/upload-artifact@v3
      with:
        name: m3u8-playlist
        path: playlist.m3u
