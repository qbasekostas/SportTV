name: M3U8 Detector

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use Node.js version 18 for better compatibility

    - name: Install dependencies
      run: npm install

    - name: Run M3U8 Detector
      run: npm start
