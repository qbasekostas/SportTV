name: M3U8 Detector

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install m3u8-parser

    - name: Run M3U8 Detector
      run: node m3u8_detector.js
