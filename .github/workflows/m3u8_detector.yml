name: M3U8 Detector

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run M3U8 Detector
      run: npm start

    - name: Upload results
      uses: actions/upload-artifact@v2
      with:
        name: m3u8-results
        path: m3u8_results.json
